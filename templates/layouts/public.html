<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>User Management</title>
    <link rel="stylesheet" href="https://cdn.simplecss.org/simple.css">
</head>
<body>
    {{range .flashes}}        
        <p class="notice">{{.}}</p>
    {{end}}    
    {{ if .errors }}
    <h3>Errors:</h3>
    {{range .errors}}
    <pre>{{.}}</pre>
    {{end}}
    {{end}}
    {{template "content" .}}
</body>
</html>
